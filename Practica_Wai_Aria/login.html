    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo"><img src="images/logo_lectura.png"/></a>

        <div class="container"> 
            <div class="row login" id="login_box">
                <div id="box" class="col 12 14 offset-14">
                    <div class="card">
                        <div class="card-action amber white-text">
                            <h3>Iniciar Sesión</h3>
                        </div>

                        <div class="card-content">
                            <div class="form-field">
                                <label for="email">Email</label>
                                <input type="email" id="email" role="alert" aria-require="true">
                            </div><br/>

                            <div class="form-field">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" role="alert" aria-require="true">
                            </div><br/>

                            <div class="form-field">
                                <input type="checkbox" id="remember" role="checkbox" aria-checked="true" >
                                <label for="remember">Recordarme</label>
                            </div><br/>

                            <div class="form-field center-align">
                                <button class="btn-large amber" onclick="login()" role="button" aria-label="Login">Login</button>
                            </div>

                            <div id="register" class="form-field center-align"><a href="register.html">Crear Cuenta</a></div> 
                            <div><a href="#" id="forgot_password">¿Olvidó su contraseña?</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="google_button" type="button" class="google-button" onclick="login_google()" role="button">
                <span class="google-button__icon">

                <span class="google-button__text">Sign in with Google</span>
            </button>
            <div id="access"></div>
            <div id="logout"></div>
        </div>
