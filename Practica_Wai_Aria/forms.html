    <body>
        <nav>
            <div class="nav-wrapper" role="navigation">
              <a href="index.html" class="brand-logo"><img alt="Logo Club de Lectura" src="images/logo_lectura.png"/></a>

        <h1 id="message"></h1>
        <div class="container">
            <div id="change">
                <div class="row form" role="form" aria-label="Formulario para la introducción de libros en la base de datos">
                    <form class="col s8 offset-s2">
                      <div class="row">
                        <div class="input-field col s6">
                            <input id="author" type="text" name="Autor del libro" aria-describedby="help_field_author" aria-label="Entrada Autor" aria-required= "true" class="validate" required>
                            <label for="author">Autor<abbr tittle="Campo obligatorio">*</abbr></label>
                            <p class="error" id="author_error" aria-labelledby="author_error" role="alert"></p>
                            <p id="help_field_author" class="help">El nombre debe comenzar por letra mayúscula</p>
                        </div>
                        <div class="input-field col s6">
                            <input id="tittle" type="text" name= "Título del libro" aria-describedby="help_field_tittle" aria-label="Entrada Título" aria-required= "true" class="validate" required>
                            <label for="tittle">Título<abbr tittle="Campo obligatorio">*</abbr></label>
                            <p class="error" id="tittle_error" aria-labelledby="tittle_error" role="alert"></p>
                            <p id="help_field_tittle" class="help">El título debe comenzar por letra mayúscula</p>
                        </div>
                        <div class="input-field col s6">
                            <input id="year" type="number" name=" Año de lanzamiento del libro" aria-describedby="help_field_year" aria-label="Entrada Año de Lanzamiento" aria-required= "true" class="validate" required>
                            <label for="year">Año Lanzamiento<abbr tittle="Campo obligatorio">*</abbr></label>
                            <p class="error" id="year_error" aria-labelledby="year_error" role="alert"></p>
                            <p id="help_field_year" class="help">El año de salida debe ser igual o menor al actual</p>
                        </div>
                        <div class="input-field col s6">
                            <input id="name" type="text" class="validate" name="Nombre para la entrada en la base de datos" aria-describedby="help_field_name" aria-label="Entrada Nombre Para La Base De Datos" aria-required= "true" required pattern="[a-z]*">
                            <label for="name">Nombre Entrada Base de Datos<abbr tittle="Campo obligatorio">*</abbr></label>   
                            <p class="error" id="name_error" aria-labelledby="name_error" role="alert"></p>
                            <p id="help_field_name" class="help">El nombre debe comenzar por letra minúscula</p>
                        </div>
                      </div>
                    </form>
                </div>
                <div id="button_div" ><a class="waves-effect button waves-light btn" role="button" aria-label="Introducir Libro" onclick="validate()" alt="Introducir Libro"><i class="material-icons right">cloud</i>Introducir</a></div>
            </div>
            <div id="reload_button" role="button" aria-label="Volver"></div>
        </div>
        
    
        <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
