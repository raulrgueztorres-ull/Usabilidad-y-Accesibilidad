        <nav>
            <div class="nav-wrapper">

       <div class="container"> 
            <div class="row login" id="login_box">
                <div id="box" class="col 12 14 offset-14">
                    <div class="card">
                        <div class="card-action amber white-text">
                            <h3>Registrarse</h3>
                        </div>
                        <div class="card-content">
                            <div class="form-field">
                                <label for="email">Email</label>
                                <input type="email" id="email_register" role="alert" aria-require="true">
                            </div><br/>
                            <div class="form-field">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password_register" aria-require="true">
                            </div><br/>
                            
                            <div class="form-field center-align">
                                <button class="btn-large amber" onclick="signup()" role="button" aria-label="Registrarse">SignUp</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
